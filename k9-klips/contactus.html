<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K9 - KLIPS</title>

    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header>
        <nav>
            <div class="main-link">
                <a href="./index.html" class="button"> Homepage </a>
            </div>

            <div id="color-block">
                <div id="logo">
                    <img src="../k9-klips/images/Small.png" alt="K9 small logo">
                </div>
            </div>

            <div class="links">
                <a href="./services.html" class="button"> Services</a>
            </div>

            <div class="current-link">
                <div class="spacer"></div>
                <a href="./contactus.html" class="button"> Contact Us </a>
            </div>

            <div class="contact-info">
                <div class="phone-number">
                    <p>&#9990; (123) 456 - 7890</p>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div id="feedback"></div>
        <div class="contact-form">
            <form action="/my-handling-form-page" method="post">
                <ul>
                    <li>
                        <input type="text" id="name" name="user_name" placeholder="Name"> 
                    <li>
                        <!-- </br></br> -->
                        <input type="email" id="mail" name="user_email" placeholder="Email"> 
                    </li>

                    <li>
                        <!-- </br></br> -->

                        <textarea id="msg" name="user_message" placeholder="Reason"></textarea>
                    </li>
                    <li class="send-button">
                        <!-- </br></br></br></br> -->
                        <button type="submit">Send your message </button>
                    </li>
                </ul>
            </form>
        </div>
    </main>
    <footer>
        <div class="footer-links">
            <div id="trademark">
                <p>K9-KLIPS &copy;2023</p>
            </div>
            <a href="./index.html" class="button"> Homepage </a>

            <a href="./services.html" class="button"> Services Offered </a>

            <a href="/k9-klips/site-plan.html" class="button"> Site Plan </a>

            <div class="number">
                <p>(123) 456 - 7890</p>
            </div>
            <div class="address">
                <p>123W 456E, American Fork, UT 84003</p>
            </div>
        </div>
    </footer>


    <script>
        const feedbackElement = document.getElementById('feedback');
        const formElement = document.forms[0];
        formElement.addEventListener('submit', function (e) {
            e.preventDefault();
            feedbackElement.innerHTML = 'Hello ' + formElement.user_name.value + '! Thank you for your message. We will get back with you as soon as possible!';
            feedbackElement.style.display = "block";
            document.body.classList.toggle('moveDown');
        });
    </script>

</body>
